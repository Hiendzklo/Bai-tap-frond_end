<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Card</title>
    <link rel="stylesheet" href="bai 4.css">
</head>
<body>
    <div class="news-container">
        <div class="category">
            <span class="category-icon">|</span>
            <span class="category-title">BEAUTY & FASHION</span>
        </div>
        <div class="news-card">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSTPCuCphFOnSUww_Aa47Jpxl5Pc7HDEKaffuIMSA6OgGsMl-DR" alt="News Image" class="news-image">
            <div class="news-overlay">  
                <p class="news-title">Nhìn ảnh cầu hôn của H'Hen<br> Niê mới phát hiện phong<br> thủy không đùa được đâu!</p>
            </div>
        </div>
        <div class="news-list">
            <p><strong>Netizen lo lắng:Hương Giang liệu có nặng nổi 35kg?</strong></p>
            <p><strong>Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp</strong></p>
        </div>
    </div>
</body>
</html>
