<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 400px;
            margin: 20px;
        }
        .card-body {
            text-align: center;
        }
        .btn-custom {
            width: 100%;
        }
        .card-vip2 {
            background-color: #f4c542;
        }
        .col-md-3 {
            margin: 0 55px;
        }
        h3{
            margin-left: 130px !important;
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h3>Mèn Mén</h3>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Loại Vip3</h5>
                    <p class="card-text">$9.99 / 1kg</p>
                    <button class="btn btn-primary btn-custom">Chọn gói</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card card-vip2">
                <div class="card-body">
                    <h5 class="card-title">Loại Vip2</h5>
                    <p class="card-text">$19.99 / 1kg</p>
                    <button class="btn btn-primary btn-custom">Chọn gói</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Loại Vip1</h5>
                    <p class="card-text">$29.99 / 1kg</p>
                    <button class="btn btn-primary btn-custom">Chọn gói</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
