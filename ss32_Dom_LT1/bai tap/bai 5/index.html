<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 350px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .input-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        margin-left: 10px;
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .task-list {
        list-style-type: none;
        padding: 0;
      }
      .task-list li {
        display: flex;
        justify-content: space-between;
        background: #f9f9f9;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
      }
      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 5px 10px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>To-Do List K24_PTiT</h2>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ..." />
        <button id="addTaskBtn">Thêm</button>
      </div>
      <ul class="task-list" id="taskList">
        <!-- Nhiệm vụ sẽ được thêm vào đây -->
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
