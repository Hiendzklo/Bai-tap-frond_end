<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
      }
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 60%;
        border-radius: 10px;
        position: relative;
      }
      .close {
        color: black;
        font-size: 40px;
        font-weight: bold;
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Ví dụ Modal</h2>
    <button id="myBtn">Mở Modal</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Văn bản trong Modal</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
