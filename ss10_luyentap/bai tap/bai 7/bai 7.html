              <h3>Additional News</h3>

          <button class="more-btn">More <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>
      </div>
    </div>

    <div class="clubs-ranking">
      <h2>Clubs Ranking</h2>
