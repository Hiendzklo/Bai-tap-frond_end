<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai 10.css">
</head>
<body>
    <div class="container">
        <h2>Billing address</h2>
        <form>
            <div class="form-group row">
                <div>
                    <label>First name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Last name</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="@ Username">
            </div>
            
            <div class="form-group">
                <label>Email (Optional)</label>
                <input type="email" placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="1234 Main St">
            </div>
            
            <div class="form-group">
                <label>Address 2 (Optional)</label>
                <input type="text" placeholder="Apartment or suite">
            </div>
            
            <div class="form-group row">
                <div>
                    <label>Country</label>
                    <select>
                        <option>Choose...</option>
                    </select>
                </div>
                <div>
                    <label>State</label>
                    <select>
                        <option>Choose...</option>
                    </select>
                </div>
                <div>
                    <label>Zip</label>
                    <input type="text">
                </div>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox"> Shipping address is the same as my billing address</label>
                <label><input type="checkbox"> Save this information for next time</label>
            </div>

            <h2>Payment</h2>
            <hr>
            
            <div class="payment-options">
                <label><input type="radio" name="payment" checked> Credit card</label>
                <label><input type="radio" name="payment"> Debit card</label>
                <label><input type="radio" name="payment"> PayPal</label>
            </div>
            
            <div class="payment-info">
                <div>
                    <label>Name on card</label>
                    <input type="text">
                </div>
                <div>
                    <label>Credit card number</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="payment-info">
                <div>
                    <label>Expiration</label>
                    <input type="text">
                </div>
                <div>
                    <label>CVV</label>
                    <input type="text">
                </div>
            </div>
            
            <button class="checkout-btn">Continue to checkout</button>
        </form>
    </div>
</body>
</html>
