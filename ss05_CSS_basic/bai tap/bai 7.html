<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .center {
            text-align: center;
            border: 3px solid green;
            padding: 10px;
            margin-top: 10px;
        }
        .example {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .code {
            background: #fff;
            border-left: 5px solid rgb(32, 150, 38);
            padding: 10px;
            font-family: monospace;
            color: black;
        }
        .try {
            display: inline-block;
            background: rgb(32, 150, 38);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Center Align Text</h2>
        <p>To just center the text inside an element, use <code style="color: red;font-size: 120%;">text-align: center;</code></p>
        <div class="center">This text is centered.</div>
        
        <div class="example">
            <h3>Example</h3>
            <div class="code"  style="font-size: 120%;">
                <span style="color: brown;">.center</span> {<br>
                &nbsp;&nbsp;<span style="color: red;">text-align:</span> <span style="color: blue;">center</span>;<br>
                &nbsp;&nbsp;<span>border:</span style="color: red;"> <span style="color: blue;">3px solid green</span>;<br>
                }
            </div>
            <a href="#" class="try">Try it Yourself &#187;</a>
        </div>
    </div>
</body>
</html>
